<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>React Test zonder Babel</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        const e = React.createElement;

        function App() {
            return e('div', {style: {padding: '20px', backgroundColor: 'lightblue'}},
                e('h1', null, 'React werkt zonder Babel!'),
                e('p', null, 'Als u dit ziet, is React correct geladen zonder JSX transformatie.')
            );
        }

        ReactDOM.render(e(App), document.getElementById('root'));
    </script>
</body>
</html>
